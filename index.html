<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropper - Pick colors from websites or images</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <img class="logo" src="img/logo.png" />

      <p class="desc">Pick colors from websites or images</p>

      <form class="search-form" id="searchForm">
        <div class="search-form_input">
          <span> <img src="img/search_grey.svg" /></span>
          <input type="url" id="urlInput" placeholder="https://google.com" />
        </div>

        <div class="search-form_buttons_wrapper">
          <div class="search-form_button" id="cameraButton">
            <img src="img/camera.svg" />
          </div>

          <button class="search-form_button">
            <img src="img/search_blue.svg" />
          </button>
        </div>
      </form>

      <div class="image-file" id="imageFile">
        <p class="image-file_header">Search by image</p>
        <p class="image-file_desc">
          Choose an image from URL or local file instead of website. Try
          dragging an image here.
        </p>
        <div class="image-file_menu">
          <span class="grey-bg" id="imageUrlHeader">Paste Image URL</span>
          <span class="white-bg" id="imageFileHeader">Upload An Image</span>
        </div>

        <div class="image-file_loader_url" id="imageUrlLoader">
          <form id="imageUrlLoaderForm">
            <input
              type="url"
              name="url"
              id="imageUrlInput"
              placeholder="Image URL"
            />
            <button>
              <img src="img/search_white.svg" />
            </button>
          </form>
        </div>

        <div class="image-file_loader_local" id="imageFileLoader">
          <div>
            <input type="file" id="imageFileInput"></input>
          </div>
        </div>

        <button class="close" id="imageFileClose">
          <img src="img/close.svg" />
        </button>
      </div>

    </div>
    
    <div class="result" id="result">
      <div class="result_header">
        <img class="result_logo" src="img/logo.png" />
        <button class="close" id="resultClose">
          <img src="img/close.svg" />
        </button>
      </div>
      <div class="canvas-wrapper">
        <div class="spinner_container" id="spinner">
          <div class="spinner"></div>
        </div>
        <canvas class="canvas" id="canvas">
        </canvas>
        <div class="circle" id="circle"></div>
      </div>
      <div class="result_status">
        <div>
          <div class="result_status_color" id="color"></div>
          <div class="result_status_color_current" id="currentColor"></div>
        </div>
        <div class="result_status_codes">
          <div>
            <span><span>HEX: </span><span id="hex"></span></span
            ><img id="hexCopy" src="img/copy.svg" />
          </div>
          <div>
            <span><span>RGB: </span><span id="rgb"></span></span
            ><img id="rgbCopy" src="img/copy.svg" />
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
