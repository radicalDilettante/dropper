<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropper - Pick colors from websites or images</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="img/logo.png" />

      <p class="desc">Pick colors from websites or images</p>

      <form id="searchForm" class="searchForm">
        <div class="url">
          <span class="search-icon"> <img src="img/search_grey.svg" /></span>
          <input
            type="url"
            name="url"
            id="urlInput"
            placeholder="https://google.com"
          />
        </div>

        <div class="buttonWrapper">
          <div class="button" id="cameraButton">
            <img src="img/camera.svg" />
          </div>

          <button class="button">
            <img src="img/search_blue.svg" />
          </button>
        </div>
      </form>

      <div id="imageLoader" class="imageLoader hide">
        <p class="imageLoaderHeader">Search by image</p>
        <p class="imageLoaderDesc">
          Choose an image from URL or local file instead of website. Try
          dragging an image here.
        </p>
        <div class="imageLoaderMenu">
          <span id="imageUrlHeader" class="greyBg">Paste Image URL</span>
          <span id="imageFileHeader" class="whiteBg">Upload An Image</span>
        </div>

        <div class="image-loader" id="imageUrlLoader">
          <form class="imageUrlLoader" id="imageUrlLoaderForm">
            <input
              type="url"
              name="url"
              id="imageUrlInput"
              placeholder="Image URL"
            />
            <button>
              <img src="img/search_white.svg" />
            </button>
          </form>
        </div>

        <div class="image-loader hide" id="imageFileLoader">
          <div class="imageFileLoader">
            <button>Choose File</button><span>No file chosen</span>
          </div>
        </div>

        <button id="imageLoaderClose" class="imageLoaderClose">
          <img src="img/close.svg" />
        </button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
